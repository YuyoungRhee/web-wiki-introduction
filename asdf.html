<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>댓글 입력창 예시</title>
</head>
<body>
  <!-- 게시글 내용 -->
  <div>
    <p>여기에 게시글 내용이 들어갑니다.</p>
    <!-- ... -->
  </div>

  <!-- 댓글 목록 -->
  <div>
    <p>기존 댓글 1</p>
    <p>기존 댓글 2</p>
    <!-- ... -->
  </div>

  <!-- 댓글 입력 폼 -->
  <form>
    <input type="text" placeholder="댓글을 입력하세요" />
    <button type="button">등록</button>
    <button type="reset">취소</button>
  </form>
</body>
</html>
